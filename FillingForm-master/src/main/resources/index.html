<!DOCTYPE html>

<head>
    <meta name="viewport" content=
            "width=device-width, initial-scale=1.0">

    <!-- CSS file Included -->
    <link rel="stylesheet"
          type="text/css" href="tic.css">

    <!-- JavaScript file included -->
    <script src="tic.js"></script>
</head>


<body>
<div id="main">
    <h1>Form for filling</h1>

    <br><br>

    <button id="b1" onclick= "stepPlayer('b1')" readonly>
        Full name
    </button>

    <input type="text" id="b2" onclick=
            "stepPlayer('b2')" >

    <br><br>

    <button id="b3" onclick= "stepPlayer('b3')" readonly>
        Email
    </button>

    <input type="text" id="b4" onclick=
            "stepPlayer('b4')" >

    <br><br>

    <button id="b5" onclick= "stepPlayer('b5')" readonly>
        Phone
    </button>

    <input type="text" id="b6" onclick=
            "stepPlayer('b6')" >
    <br><br>

    <button id="b7" onclick= "stepPlayer('b7')" readonly>
        Question
    </button>

    <input type="text" id="b8" onclick=
            "stepPlayer('b8')" >

    <!-- Grid end here -->
    <br><br><br>
    <!-- Button to reset game -->
    <button id="but" onclick="myfunc_2()">
        SUBMIT
    </button>

    <br><br>
    <!-- Space to show player turn -->
    <p id="print"></p>


</div>
</body>

</html>
<style>
    /* CSS Code */
    /* Heading */
    h1 {
        color: orangered;
        font-size: 45px;
    }

    /* 3*3 Grid */
    #b2, #b4, #b6, #b8{
        width: 350px;
        height: 52px;
        margin: auto;
        border: 1px solid gray;
        border-radius: 6px;
        font-size: 30px;
        text-align: center;
    }

    #b1, #b3, #b5, #b7{
        width: 150px;
        height: 52px;
        margin: auto;
        border: 1px solid gray;
        border-radius: 6px;
        font-size: 30px;
        text-align: center;
    }

    /* Reset Button */
    #but {
        box-sizing: border-box;
        width: 95px;
        height: 40px;
        border: 1px solid dodgerblue;
        margin: auto;
        border-radius: 4px;
        font-family: Verdana,
        Geneva, Tahoma, sans-serif;

        background-color: dodgerblue;
        color: white;
        font-size: 20px;
        cursor: pointer;
    }

    /* Player turn space */
    #print {
        font-family: Verdana,
        Geneva, Tahoma, sans-serif;

        color: dodgerblue;
        font-size: 20px;
    }

    /* Main Container */
    #main {
        text-align: center;
    }

    /* Game Instruction Text */
    #ins {
        font-family: Verdana,
        Geneva, Tahoma, sans-serif;

        color: dodgerblue;
        font-size: 17px;
    }
</style>
